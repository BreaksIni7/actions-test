name: "AWS Assume Some Access"

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  read-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::337909758621:role/whitebox-lab-2-github-actions-role
          role-session-name: OIDCSession

      - name: Get secret from AWS Secrets Manager
        run: aws secretsmanager get-secret-value --secret-id flag_whitebox_lab_2_2
